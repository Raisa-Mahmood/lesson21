<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Loops in Javascript</h2>
    <p id="p1"></p>
    <script>
        var fruit=["Apple", "Banana","Coconut","Watermelon","Lemon"];
        document.getElementById("p1").innerText=fruit;
        var text="";
        for(var i=0;i<fruit.length;i++){
            text+=fruit[i]+"<br>";
        }
        document.getElementById("p1").innerHTML=text;
    </script>
</body>
</html>
