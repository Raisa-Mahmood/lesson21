<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Methods in Javscript</h2>
    <script>
var str="Learn with Codingal"
document.write(str.toUpperCase());
document.write("<br>");
document.write(str.toLocaleLowerCase());
document.write("<br>");
document.write(str.startsWith("L"));
document.write("<br>");
var patt=new RegExp("ing");
document.write (patt.test(str))
document.write("<br>")
document.write(Math.floor(Math.random()*9))
    </script>
</body>
</html>
